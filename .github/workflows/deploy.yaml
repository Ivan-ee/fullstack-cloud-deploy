name: App deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t flask-test-app .

      - name: Run container
        run: docker run -d --name flask-test-app-container flask-test-app

      - name: Wait 20 seconds
        run: sleep 4

      - name: Stop container
        run: docker stop flask-test-app-container

